<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="container">
        <!-- Logo và thông tin reCAPTCHA + Form đăng nhập bên dưới -->
        <div class="left">
            <div class="logo">
                <img src="/static/images/autostream_logo.jpg" alt="Logo">
            </div>
            <div class="recaptcha-info">
                <p>Trang web được bảo mật bởi Google reCAPTCHA.</p>
            </div>

            <!-- Hiển thị thông báo flash -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-message" style="font-size: 12px; color: red; padding-top: 20px;">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="login-form">
                <form action="{{ url_for('login') }}" method="POST">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required placeholder="" value="{{ username }}">
                    
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required placeholder="" value="{{ password }}">
                    
                    <button type="submit" class="login-btn">Đăng nhập</button>

                    <p class="register-link">Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
                </form>
            </div>
        </div>

        <!-- Ảnh nền bên phải -->
        <div class="right">
            <img src="/static/images/login-background.jpg" alt="Background">
        </div>
    </div>
</body>

</html>
