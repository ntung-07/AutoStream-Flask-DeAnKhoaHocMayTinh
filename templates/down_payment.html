<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chốt Cọc Xe</title>
    <link rel="stylesheet" href="../static/down_payment.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="content-wrapper">
            <div class="info-section">
                <h1 class="form-title">Đặt cọc giữ xe</h1>
                <p class="form-subtitle">Xác nhận và hoàn tất đặt cọc xe của bạn.</p>
                <div class="logo-container">
                    <img src="../static/images/porsche-gt3-rs.jpg" alt="Car Logo" class="logo">
                    <div class="short-description">
                        <p>2022 Porsche GT3 RS NEW</p>
                        <p>Jet Black</p>
                    </div>
                </div>
            </div>
            <form class="form-card" action="/down_payment_form" method="post">
                <div class="form-group">
                    <label for="vehicle_id" class="form-label">Mã số xe</label>
                    <input type="text" id="vehicle_id" class="form-input" name="vehicle_id" value="{{ vehicle_id }}" readonly>
                </div>
                <div class="form-group">
                    <label for="listing_id" class="form-label">Mã tin đăng</label>
                    <input type="text" id="listing_id" class="form-input" name="listing_id" value="{{ listing_id }}" readonly>
                </div>
                <div class="form-group">
                    <label for="deposit-amount" class="form-label">Số tiền đặt cọc</label>
                    <input type="text" id="deposit-amount" class="form-input" name="deposit_amount" value="30.000.000 VND" readonly>
                </div>
                <div class="form-group">
                    <label for="contact" class="form-label">Thông tin liên hệ</label>
                    <input type="text" id="contact" class="form-input" name="contact" required>
                </div>
                <button type="submit" class="submit-btn">Xác nhận đặt cọc</button>
            </form>
        </div>
    </div>
</body>
</html>
